opeka.chat_controller_mainChatPage:
  path: '/opeka'
  defaults:
    _controller: '\Drupal\opeka\Controller\ChatController::mainChatPage'
    _title: 'Chat'
  requirements:
    _permission: 'access opeka chat'

opeka.chat_controller_adminChatPage:
  path: '/admin/opeka'
  defaults:
    _controller: '\Drupal\opeka\Controller\ChatController::adminChatPage'
    _title: 'Chat'
  requirements:
    _permission: 'administer opeka chat'
  options:
    _admin_route: FALSE

opeka.chat_configuration_main:
  path: '/admin/config/services/opeka'
  defaults:
    _title: 'Chat administration'
  requirements:
    _permission: 'administer opeka chat'

opeka.chat_configuration_general_settings:
  path: '/admin/config/services/opeka/general-settings'
  defaults:
    _form: '\Drupal\opeka\Form\ChatConfigurationFormGeneralSettings'
    _title: 'Chat administration'
  requirements:
    _permission: 'administer opeka chat'

opeka.chat_configuration_advanced_settings:
  path: '/admin/config/services/opeka/advanced-settings'
  defaults:
    _form: '\Drupal\opeka\Form\ChatConfigurationFormAdvancedSettings'
    _title: 'Chat administration'
  requirements:
    _permission: 'administer opeka chat'
